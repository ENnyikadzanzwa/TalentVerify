<!-- templates/base_generic.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Talent Verify</title>
</head>
<body>
    <header>
        <h1>Talent Verify</h1>
        <nav>
            <ul>
                <li><a href="{% url 'company_list' %}">Companies</a></li>
                <li><a href="{% url 'employee_list' %}">Employees</a></li>
                <li><a href="{% url 'bulk_upload' %}">Bulk Upload</a></li>
                <li><a href="{% url 'create_company' %}">Create Company</a></li>
                <li><a href="{% url 'create_employee' %}">Create Employee</a></li>
                <li><a href="{% url 'create_user' %}">Create User</a></li>
                {% if user.is_authenticated %}
                  <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                  <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                  <li><a href="{% url 'login' %}">Login</a></li>
                  <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
            <form action="{% url 'search' %}" method="get">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
